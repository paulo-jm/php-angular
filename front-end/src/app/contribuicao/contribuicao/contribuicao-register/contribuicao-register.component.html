<mat-progress-bar class="mat-elevation-z2" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-card class="mat-elevation-z2">

  <div class="row">
    <div class="col">
      <mat-card-title>Projeto</mat-card-title>
    </div>
    <div class="col">
      <div class="float-right">
        <button [disabled]="!form.valid || loading" (click)="create(form.value)" mat-raised-button color="primary">Salvar</button>
        <button [routerLink]="['/contribuicao/contribuicao/list']" mat-raised-button>Voltar</button>
      </div>
    </div>
  </div>

  <mat-card-content>
    <form [formGroup]="form">

      <div class="row">

        <mat-form-field class="col-3">
          <mat-select placeholder="Tipo de projeto" formControlName="tipo">
            <mat-option *ngFor="let tipo of tiposContribuicao" [value]="tipo.value">
              {{ tipo.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col-6">
          <input formControlName="nome" matInput placeholder="Nome">
        </mat-form-field>

      </div>

    </form>
  </mat-card-content>

</mat-card>
