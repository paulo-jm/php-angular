<mat-progress-bar class="mat-elevation-z2" *ngIf="isEntering" mode="indeterminate"></mat-progress-bar>
<mat-card class="mat-elevation-z2">

  <mat-card-content>
    
    <form [formGroup]="formGroup">

      <div class="row">
        <div class="col">
          <mat-card-title>Entrar</mat-card-title>
        </div>
      </div>

      <div class="row">

        <mat-form-field class="col">
          <input formControlName="user" matInput placeholder="Usuario">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col">
          <input type="password" formControlName="password" matInput placeholder="Senha">
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col">
          <button (click)="entrar()" [disabled]="!formGroup.valid || isEntering " class="col" mat-raised-button color="primary">Enviar</button>
        </div>
      </div>

    </form>

  </mat-card-content>

</mat-card>
