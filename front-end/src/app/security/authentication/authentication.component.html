<mat-card class="mat-elevation-z2">

  <mat-card-content>
    
    <form [formGroup]="formGroup">

      <div class="row">
        <div class="col">
          <mat-card-title>Entrar</mat-card-title>
        </div>
      </div>

      <div class="row">

        <mat-form-field class="col">
          <input formControlName="user" matInput placeholder="Usuario">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col">
          <input formControlName="password" matInput placeholder="Senha">
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col">
          <button (click)="entrar()" [disabled]="!formGroup.valid" class="col" mat-raised-button color="primary">Salvar</button>
        </div>
      </div>

    </form>

  </mat-card-content>

</mat-card>
