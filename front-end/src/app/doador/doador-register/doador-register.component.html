<mat-card class="mat-elevation-z2">

    <div class="row">
        <div class="col">
            <mat-card-title>Informações do Doador</mat-card-title>
        </div>
        <div class="col">
            <div class="float-right">
                <button [disabled]="!form.valid" (click)="create(form.value)" mat-raised-button color="primary">Salvar</button>
                <button [routerLink]="['/doador/list']" mat-raised-button>Voltar</button>
            </div>
        </div>
    </div>

    <mat-card-content>
        <form [formGroup]="form">

            <div class="row">

                <div class="col-3">

                    <mat-nav-list>
                        <a (click)="ativarTab('inf-basicas')" mat-list-item [ngClass]="{'mat-list-item-focus': tabInfBasicas}">Informações Basicas</a>
                        <a (click)="ativarTab('meio-pagamento')" mat-list-item [ngClass]="{'mat-list-item-focus': tabMeioPagamento}">Meios de Pagamento</a>
                        <a (click)="ativarTab('doacao')" mat-list-item [ngClass]="{'mat-list-item-focus': tabDoacao}">Doações</a>
                    </mat-nav-list>

                </div>
                <div class="col">

                    <div class="tab-info-basicas" *ngIf="tabInfBasicas">
                        <div class="row">
                            <h4 class="col">Informações Basicas</h4>
                        </div>

                        <div class="row">

                            <mat-form-field class="col">
                                <input formControlName="name"  matInput placeholder="Nome">
                            </mat-form-field>

                            <mat-form-field class="col-2">
                                <input formControlName="phone"  matInput placeholder="Telefone">
                            </mat-form-field>
                        </div>
                    </div>

                    <app-doador-register-payment-method *ngIf="tabMeioPagamento" [formGroup]="form"></app-doador-register-payment-method>
                    <app-doador-register-doacao *ngIf="tabDoacao" [formGroup]="form"></app-doador-register-doacao>

                </div>
            </div>
        </form>
    </mat-card-content>

</mat-card>
